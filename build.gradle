plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

group 'xyz.maika'
version '0.1.0'
sourceCompatibility = 1.8
mainClassName = 'xyz.maika.bot.Maika'
shadowJar.archiveName = 'Maika.jar'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'net.dv8tion:JDA:3.8.1_450'
    compile 'com.sedmelluq:lavaplayer:1.3.10'
    compile 'com.sedmelluq:jda-nas:1.0.6'
    compile "com.squareup.okhttp3:okhttp:3.12.0"
    compile 'org.postgresql:postgresql:42.2.2'
    compile 'io.reactiverse:reactive-pg-client:0.11.1'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.71"
    compile 'com.google.guava:guava:27.0.1-jre'
}

compileJava {
    options.encoding = 'UTF-8'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}